<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="configuracoes.html">
</head>
<body>
    <header>
        <h1>Configurações</h1>
        <p>Aqui você pode ajustar suas preferências e configurações do sistema.</p>
    </header>

    <section class="content">
        <div class="settings-form">
            <h2>Alterar Senha</h2>
            <form>
                <label for="current-password">Senha Atual:</label>
                <input type="password" id="current-password" name="current-password" required>

                <label for="new-password">Nova Senha:</label>
                <input type="password" id="new-password" name="new-password" required>

                <label for="confirm-password">Confirmar Nova Senha:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit">Alterar Senha</button>
            </form>
        </div>

        <div class="settings-options">
            <h2>Preferências</h2>
            <form>
                <div class="option">
                    <label for="theme">Tema:</label>
                    <select id="theme" name="theme">
                        <option value="light">Claro</option>
                        <option value="dark">Escuro</option>
                    </select>
                </div>

                <div class="option">
                    <label for="notifications">Notificações:</label>
                    <input type="checkbox" id="notifications" name="notifications" checked>
                    <label for="notifications">Habilitar notificações</label>
                </div>

                <button type="submit">Salvar Configurações</button>
            </form>
        </div>
    </section>

    <footer>
        <p>Rodapé</p>
    </footer>
</body>
</html>
